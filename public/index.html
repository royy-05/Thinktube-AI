<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkTube AI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Prevent caching on Vercel -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>

    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <!-- Header -->
    <header>
        <nav class="logo">ThinkTube AI</nav>
        <ul class="btn-section"></ul>
        <button class="btn-start">Login</button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h1>
                AI-Powered <span class="gradient-text">YouTube Video</span><br />
                Analysis & Insights
            </h1>
            <p>
                Extract key insights, summaries, and actionable data from any YouTube video using AI.
            </p>

            <div class="input-section">
                <input type="url" class="url-input" placeholder="Paste YouTube video URL here..." />
                <button class="analyze-btn">Analyze Video</button>
            </div>
        </section>

        <!-- Loading Section -->
        <div id="loading" style="display:none; text-align:center; color:white;">Analyzing video...</div>

        <!-- Results Section (needed for CSS to work) -->
        <div class="results-container"></div>

        <!-- Notification Containers -->
        <div class="error-container"></div>
        <div class="success-container"></div>
    </div>

    <!-- Chat System -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-panel">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">AI Video Assistant</div>
                <div class="chat-controls">
                    <button class="chat-control-btn expand-btn" id="expandChatBtn">‚õ∂</button>
                    <button class="chat-control-btn minimize-btn" id="minimizeChatBtn">‚ñº</button>
                    <button class="chat-control-btn close-btn" id="closeChatBtn">‚úï</button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages"></div>

            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <div class="quick-actions" id="quickActions">
                    <button class="quick-action-btn" data-question="Summarize this video for me">üìù Summarize</button>
                    <button class="quick-action-btn" data-question="Main topics of this video?">üéØ Main Topics</button>
                    <button class="quick-action-btn" data-question="Key takeaways?">üí° Key Points</button>
                </div>

                <div class="chat-input-wrapper">
                    <textarea id="chatInput" class="chat-input" placeholder="Ask anything about this video..." rows="1"></textarea>
                    <button id="chatSendBtn" class="chat-send-btn" disabled></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Toggle Button -->
    <button class="chat-toggle-btn" id="chatToggleBtn"></button>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
